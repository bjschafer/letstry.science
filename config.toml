# The URL the site will be built for
base_url = "https://letstry.science"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true
generate_feeds = true
minify_html = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "tabi"

title = "Snippets of Nifty"
author = "Braxton Schafer"

taxonomies = [
    { name = "tags", feed = true },
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "css"
bottom_footnotes = true
smart_punctuation = true
external_links_class = "external"

[search]
# Whether to include the title of the page/section in the index.
include_title = true
# Whether to include the description of the page/section in the index.
include_description = true
# Whether to include the path of the page/section in the index.
include_path = true
# Whether to include the rendered content of the page/section in the index.
include_content = true
# At which character to truncate the content to. Useful if you have a lot of pages and the index would
# become too big to load on the site. Defaults to not being set.
# truncate_content_length = 100
# Whether to produce the search index as a javascript file or as a JSON file.
# Accepted value "elasticlunr_javascript" or "elasticlunr_json".
index_format = "elasticlunr_json"


[extra]

skin = "evangelion"

menu = [
    { name = "about", url = "about", trailing_slash = true },
    { name = "blog", url = "blog", trailing_slash = true },
    { name = "tags", url = "tags", trailing_slash = true },
    { name = "portfolio", url = "https://bjschafer.com" },
]

socials = [
    { name = "github", url = "https://github.com/bjschafer/", icon = "github" },
    { name = "bluesky", url = "https://bsky.app/profile/whizkid.dev", icon = "bluesky" },
    { name = "linkedin", url = "https://linkedin.com/in/bjschafer", icon = "linkedin" },
    { name = "mastodon", url = "https://mastodon.online/@bronxasaur", icon = "mastodon" },
]

fediverse_creator = { handle = "bronxasaur", domain = "mastodon.online" }

# Add a "copy" button to code blocks (loads ~700 bytes of JavaScript).
# Can be set at page or section levels, following the hierarchy: page > section > config. See: https://welpo.github.io/tabi/blog/mastering-tabi-settings/#settings-hierarchy
copy_button = true

favicon = "favicon.png"

compact_tags = true
tag_sorting = "frequency"
