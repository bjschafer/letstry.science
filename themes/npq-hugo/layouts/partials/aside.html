<aside id="sidenav">
    <header>
    {{if eq .Site.Params.useAvatar true}}
        <a href={{ "" | absURL }}><img src="{{ "avatar.png" | absURL }}" alt="avatar"></a>
        
    {{end}}

    <a id="branding" href={{ "" | absURL }}>
        {{with .Site.Params.logo}}
            {{ . | safeHTML }}
        {{else}}
            {{ .Site.Title }}
        {{end}}
    </a>
    </header>

    <nav>
        {{ range .Site.Menus.main }}
            {{ $url := urls.Parse .URL }}		
            <a href="{{ $url }}"
               {{/* do gross stuff to enable rel=me for mastodon 2022-11-02 .bjs */}}
                {{ if ne .Post "" }}
                    rel="{{ .Post }}"
                {{end}}
                {{ if ne $url.Host ""}}
                    target="_blank"
                {{end}}
            >
                {{ .Pre }}
                <span>{{ .Name }}</span>
            </a>
        {{end}}
</aside>
